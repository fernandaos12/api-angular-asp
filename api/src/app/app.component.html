

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Agenda </li>
  </ol>
</nav>
<div class="container">
  <div class="card listar-contatos">
    <h5 class="card-header">Contatos</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
   
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contatos of Contatos">
            <td>{{contatos.id}}</td>
            <td>{{contatos.nome}</td>
            <td>{{contatos.email}}</td>
     
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editarContato(contatos)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteContatoAgenda(contatos)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar | Atualizar </h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && salvarContato(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" [(ngModel)]="contatos.nome" id="nome" name="nome" #model="ngModel" required
            class="form-control" placeholder="Digite seu nome">
          
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="contatos.email" id="email" name="email" #color="ngModel" required
            class="form-control" placeholder="Digite seu email">
          
        </div>
        
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
  </div>
